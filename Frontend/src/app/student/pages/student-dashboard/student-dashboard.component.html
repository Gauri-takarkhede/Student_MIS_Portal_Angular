<div class="p-3 bg-gray-100 min-h-screen">
  <!-- Loading -->
  <div *ngIf="loading" class="text-center text-gray-600">
    Loading your dashboard...
  </div>

  <!-- Profile Section -->
  <div *ngIf="!loading" class="bg-white p-5 rounded-xl shadow-md mb-6">
    <h2 class="text-xl font-semibold mb-4">Welcome, {{ student?.name }}</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <p><strong>MIS:</strong> {{ student?.mis }}</p>
      <p><strong>Email:</strong> {{ student?.email }}</p>
      <p><strong>CGPA:</strong> {{ student?.cgpa }}</p>
      <p>
        <strong>Department:</strong> {{ student?.department || "Computer" }}
      </p>
    </div>
  </div>

  <div class="personal-info">
    <mat-stepper #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Fill out your name</ng-template>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input
              matInput
              placeholder="Last name, First name"
              formControlName="firstCtrl"
              required
            />
          </mat-form-field>
          <div>
            <button
              class="stepper-button border-0 bg-transparent"
              matButton
              matStepperNext
            >
              Next
            </button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
        <form [formGroup]="secondFormGroup">
          <mat-form-field>
            <mat-label>Address</mat-label>
            <input
              matInput
              formControlName="secondCtrl"
              placeholder="Ex. 1 Main St, New York, NY"
              required
            />
          </mat-form-field>
          <div>
            <button
              class="stepper-button border-0 bg-transparent"
              matButton
              matStepperPrevious
            >
              Back
            </button>
            <button
              class="stepper-button border-0 bg-transparent"
              matButton
              matStepperNext
            >
              Next
            </button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div class="row">
          <div class="col">
            <button
              class="stepper-button border-0 bg-transparent"
              matButton
              matStepperPrevious
            >
              Back
            </button>
            <button
              class="stepper-button border-0 bg-transparent"
              matButton
              (click)="stepper.reset()"
            >
              Reset
            </button>
          </div>
          <button
            class="col-auto stepper-button border-0 bg-transparent"
            matButton
          >
            Submit
          </button>
        </div>
      </mat-step>
    </mat-stepper>
  </div>
</div>
