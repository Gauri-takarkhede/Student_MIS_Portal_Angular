  <table mat-table [dataSource]="modules" class="mat-elevation-z2 w-100">
    <!-- Reason -->
    <ng-container matColumnDef="moduleName">
      <th mat-header-cell *matHeaderCellDef>Module</th>
      <td mat-cell *matCellDef="let r">{{ r.moduleName }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Applied Date</th>
      <td mat-cell *matCellDef="let r">{{ r.createdAt }}</td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Subjects</th>
      <td mat-cell *matCellDef="let r; let i = index">
        <p>
          <button
            class="btn btn-primary mt-3"
            type="button"
            data-bs-toggle="collapse"
            [attr.data-bs-target]="'#collapse' + i"
            aria-expanded="false"
            [attr.aria-controls]="'collapse' + i"
          >
            View Subjects
          </button>
        </p>
        <div class="collapse my-2" [id]="'collapse' + i">
          <div class="card card-body">
            <div *ngFor="let sub of r.maxLimits | keyvalue">
              {{ sub.key }} : {{ sub.value }}
            </div>
          </div>
        </div>
      </td>
    </ng-container>

    <!-- Allocation Status -->
    <ng-container matColumnDef="allocation">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let r; let i = index">
        <ng-container *ngIf="r.isPublished">
          <span class="text-success">Allocation Done</span>
        </ng-container>
        <ng-container *ngIf="!r.isPublished">
          <button mat-button color="primary" (click)="allocate(r._id)">
            Allocate
          </button>
        </ng-container>
      </td>
    </ng-container>

    <!-- Allocation Status -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let r; let i = index">
        <button mat-button color="secondary" (click)="delete(i)">Delete</button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['moduleName', 'status', 'allocation', 'delete']"
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: ['moduleName', 'status', 'allocation', 'delete']
      "
    ></tr>
  </table>
</div>
