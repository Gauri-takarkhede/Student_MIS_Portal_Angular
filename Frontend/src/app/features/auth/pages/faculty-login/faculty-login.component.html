<div class="flex justify-center items-center min-h-screen bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white p-6 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Faculty Login</h2>

    <!-- Error Message -->
    <p *ngIf="errorMsg" class="text-red-600 mb-3 text-center">{{ errorMsg }}</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <label class="block mb-1 font-medium">Email</label>
      <input
        formControlName="email"
        type="email"
        class="w-full border p-2 rounded mb-3"
        placeholder="Enter your email"
      />
      <small
        *ngIf="
          loginForm.get('email')?.touched && loginForm.get('email')?.invalid
        "
        class="text-red-500"
        >Valid email is required</small
      >

      <!-- Password -->
      <label class="block mb-1 font-medium">Password</label>
      <input
        formControlName="password"
        type="password"
        class="w-full border p-2 rounded mb-3"
        placeholder="Enter your password"
      />
      <small
        *ngIf="
          loginForm.get('password')?.touched &&
          loginForm.get('password')?.invalid
        "
        class="text-red-500"
        >Password is required</small
      >

      <!-- Login Button -->
      <button
        [disabled]="loading"
        class="w-full bg-blue-600 text-white py-2 rounded mt-4 hover:bg-blue-700 transition"
      >
        {{ loading ? "Logging in..." : "Login" }}
      </button>
    </form>

    <p class="text-center mt-4 text-sm">
      Are you a student?
      <a routerLink="/auth/student-login" class="text-blue-600 font-medium"
        >Student Login</a
      >
    </p>
  </div>
</div>
