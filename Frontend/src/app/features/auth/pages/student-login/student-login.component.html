<div class="flex justify-center items-center min-h-screen bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white p-6 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Student Login</h2>

    <!-- Error Message -->
    <p *ngIf="errorMsg" class="text-red-600 mb-3 text-center">{{ errorMsg }}</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- MIS -->
      <label class="block mb-1 font-medium">MIS Number</label>
      <input
        formControlName="mis"
        type="text"
        class="w-full border p-2 rounded mb-3"
        placeholder="Enter MIS number"
      />
      <small
        *ngIf="loginForm.get('mis')?.touched && loginForm.get('mis')?.invalid"
        class="text-red-500"
        >MIS is required</small
      >

      <!-- Password -->
      <label class="block mb-1 font-medium">Password</label>
      <input
        formControlName="password"
        type="password"
        class="w-full border p-2 rounded mb-3"
        placeholder="Enter password"
      />
      <small
        *ngIf="
          loginForm.get('password')?.touched &&
          loginForm.get('password')?.invalid
        "
        class="text-red-500"
        >Password is required</small
      >

      <!-- Login Button -->
      <button
        [disabled]="loading"
        class="w-full bg-blue-600 text-white py-2 rounded mt-4 hover:bg-blue-700 transition"
      >
        {{ loading ? "Logging in..." : "Login" }}
      </button>
    </form>

    <p class="text-center mt-4 text-sm">
      Don't have an account?
      <a routerLink="/auth/student-register" class="text-blue-600 font-medium"
        >Register</a
      >
    </p>

    <p class="text-center mt-2 text-sm">
      Are you Faculty?
      <a routerLink="/auth/faculty-login" class="text-blue-600 font-medium"
        >Faculty Login</a
      >
    </p>
  </div>
</div>
